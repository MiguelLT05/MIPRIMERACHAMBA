<html>
    <title>Laboratorio 01</title>
    <body>
        <script>
            const triangulos = [
                {"Base": 5, "Altura": 6},
                {"Base": 4, "Altura": 7},
                {"Base": 10, "Altura": 3},
                {"Base": 9, "Altura": 3},
                {"Base": 8, "Altura": 2}
            ];
            function areaTriangulo(base, altura){
                var area = (base*altura)/2;
                console.log("Base: "+base+ " * ", "Altura: "+altura+ " = ", "Area: "+area);
            }
            triangulos.forEach((e) => {
                areaTriangulo(e.Base, e.Altura)
            });
        </script>
    </body>
</html>
